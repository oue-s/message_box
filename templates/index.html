<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MessageBox-index</title>
</head>

<body>
    {% for message in get_flashed_messages() %}
    <p>{{ message }}</p>
    {% endfor %}

    <!-- <p>{{ current_user.name }} さんこんにちは</p> -->
    {% if current_user.is_authenticated %}
        <p>{{ current_user.name }} さんこんにちは</p>
    {% else %}
        <p>ログインしていません</p>
    {% endif %}   

    <p>hello world</p>

</body>

</html>
